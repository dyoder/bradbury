<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="content-type" content="text/html;charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Bradbury</title>

    <link href="stylesheets/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
    </style>
    <link href="stylesheets/bootstrap-responsive.min.css" rel="stylesheet" type="text/css" />

    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/json2/20110223/json2.js" type="text/javascript"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js" type="text/javascript"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js" type="text/javascript"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/pagedown/1.0/Markdown.Converter.js" type="text/javascript"></script>
    <script src="javascript/application.js"></script>
    
    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <script type="text/template" id="article-template">
      <div class="row-fluid">
        <div class="span9">
          <h1><%= title %></h1>
        </div>
        <div class="span3">
          <a class="btn btn-primary btn-edit" href="#/documents/<%= id %>/editor">Edit</a>
        </div>
      </div>
      <div class="row-fluid">
        <div class="span12">
          <p><%= window.Bradbury.markdownToHTML(body) %></p>
        </div>
      </div>
    </script>

    <script type="text/template" id="article-editor-template">
      <form class="form-horizontal well">
        <fieldset>
          <legend>Article Editor</legend>
          <div class="control-group">
            <label class="control-label" for="input-title">Title</label>
            <div class="controls">
              <input type="text" class="input-xlarge" id="input-title" value="<%= title %>">
              <p class="help-block">Give your article a title.</p>
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="texteara-body">Body</label>
            <div class="controls">
              <textarea class="input-xlarge" id="textarea-body" rows="10"><%= body %></textarea>
              <p class="help-block">The article body, in markdown.</p>
            </div>
          </div>
        </fieldset>
        <div class="pull-right">
          <a class="btn btn-primary btn-done" href="#/documents/<%= id %>">Done</a>
        </div><br/>
      </form>
    </script>
  </head>

  <body>
    <div class="container">
      <div class="page-header">
        <div class="row-fluid">
          <div class="span6">
            <h1>rocket.ly</h1>
            <p>adventures + reflections</p>
          </div>
          <div class="span3">
            <div class="navbar">
              <div class="navbar-inner">
                <div class="container">
                  <ul class="nav">
                    <li class="active">
                      <a href="#">Home</a>
                    </li>
                    <li><a href="#"><img src="/images/atom.png"/> Feed</a></li>
                    <li><a href="#">Archive</a></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row-fluid">
        <div class="span6">
          <div id="alerts"></div>
          <div id="article">
          </div>
        </div>
        <div class="span6">
          sidebar
        </div>
      </div>
    </div>
  </body>
</html>
